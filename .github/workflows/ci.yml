name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore
          dotnet restore Tests/LeagueTools.Tests.csproj

      - name: Build
        run: |
          dotnet build --no-restore
          dotnet build Tests/LeagueTools.Tests.csproj --no-restore

      - name: Test
        run: dotnet test Tests/LeagueTools.Tests.csproj --no-build --verbosity normal
